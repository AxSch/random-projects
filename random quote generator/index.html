<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Eczar|Quicksand|VT323" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-blog text-center main-content">
                    <div class="panel-body">

                        <blockquote class="quote">Some text for testing</blockquote>
                        <p class="small pull-right author">Name, Date</p>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <span>
                                <button id="quotShare">Share</button>
                            </span>
                            <span>
                                <button id="quotRand">Randomize?!?</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/quote.js"></script>

</body>

</html>
