    <div class="register-container sm-p-30">
        <div class="container-sm-height">
            <div class="row row-sm-height">
                <div class="col-sm-12 col-sm-height col-middle">
                    <h3>Contact Us</h3>
                    <p>
                        <small>
                          Feel free to contact us and we hope to reply to your message as quickly as we can.  
                        </small>
                    </p>
                    <!-- Start of Form Control 1-->
                    <form id="form- register" class="p-t-15" role="form" action="">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group form-group-default">
                                    <label>Name</label>
                                    <input type="text" name="contactName" placeholder="Enter your Name" class="form-control">
                                </div>
                            </div>
                            <!-- End of the Form Control 1 -->
                            <!-- Start of Form Control 2 -->
                            <div class="col-sm-6">
                                <div class="form-group form-group-default">
                                    <label>Email</label>
                                    <input type="email" name="contactName" placeholder="Enter your email address" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <!-- Start of the Form Control 3 -->
                        <div class="row">
                            <div class="col-sm-12">
                                <label>Message</label>
                                <textarea id="message" type="text" name="message" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button class="btn" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
