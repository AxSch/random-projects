        <div class="container">

                        <div class="panel panel-blog">
                            <div class="panel-heading">
                                <h3>Sign into Project: Ragnarok</h3>
                            </div>
                        </div>
                    </div>
                    <!--Start Login form-->
                    <form id="form-login" role="form" action="">
                        <!-- Form control -->
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <div class="form-group form-group-default">
                                <label>Login</label>
                                <div class="controls">
                                    <input type="email" name="userMail" placeholder="you@mail.com" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <!-- End of Form Control -->
                        <!-- Form Control 2 -->
                        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <div class="form-group form-group-default">
                                <label>Password</label>
                                <div class="controls">
                                    <input type="password" class="form-control" name="password" placeholder="*******" required>
                                </div>
                            </div>
                        </div>
                        <!--End of form control 2 -->
                        <!-- Form Control 3 -->
                        <div class="row">
                            <div class="no-padding col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                                <div class="checkbox text-center">
                                    <input type="checkbox" value="1" id="checkbox1">
                                    <label for="checkbox1 text-right">Keep Me Logged in</label>
                                </div>
                            </div>
                            <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center">
                                <a href="sign_up.html" class="text-info small">Not Registered? Sign Up Here!</a>
                            </div>
                        </div>
                        <!--End of Form Control 3 -->
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-cons m-t-10" type="submit">Sign In</button>
                        </div>
                    </form>
                    <!--END of Login Form -->
                    <div class="pull-bottom sm-pull-bottom">
                        <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                            <div class="text-right m-t-10 col-sm-10 col-md-pull-2 col-md-offset-1 col-lg-offset-0 col-sm-pull-0 col-xs-push-2 col-sm-push-0">
                                <p class="text-center text-muted pull-right"><small>Alternatively login using a <a href="#" class="text-info">Facebook</a> or <a href="#" class="text-info">Google</a> account.</small></p>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/headeroom.js"></script>
        <script>
        jQuery(document).ready(function() {
            (function() {
                var header = document.querySelector("#header");

                if (window.location.hash) {
                    header.classList.add("headroom--unpinned");
                }

                var headroom = new Headroom(header, {
                    tolerance: {
                        down: 10,
                        up: 20
                    },
                    offset: 205
                });
                headroom.init();

            }());
        });
    </script>
