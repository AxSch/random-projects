<body class="fixed-header">
    <div class="register-container sm-p-30">
        <div class="container-sm-height">
            <div class="row row-sm-height">
                <div class="col-sm-12 col-sm-height col-middle">
                    <h3>Sign into Project: Ragnarok</h3>
                    <!--Start Login form-->
                    <form id="form-login" class="p-t-15" role="form" action="">
                        <!-- Form control -->
                        <div class="form-group form-group-default">
                            <label>Login</label>
                            <div class="controls">
                                <input type="email" name="userMail" placeholder="you@mail.com" class="form-control" required>
                            </div>
                        </div>
                        <!-- End of Form Control -->
                        <!-- Form Control 2 -->
                        <div class="form-group form-group-default">
                            <label>Password</label>
                            <div class="controls">
                                <input type="password" class="form-control" name="password" placeholder="*******" required>
                            </div>
                        </div>
                        <!--End of form control 2 -->
                        <!-- Form Control 3 -->
                        <div class="row">
                            <div class="col-md-6 no-padding">
                                <div class="checkbox">
                                    <input type="checkbox" value="1" id="checkbox1">
                                    <label for="checkbox1 text-right">Keep Me Logged in</label>
                                </div>
                            </div>
                            <div class="col-md-6 text-right">
                                <a href="sign_up.html" class="text-info small">Not Registered? Sign Up Here!</a>
                            </div>
                        </div>
                        <!--End of Form Control 3 -->
                        <button class="btn btn-cons m-t-10" type="submit">Sign In</button>
                    </form>
                    <!--END of Login Form -->
                    <div class="pull-bottom sm-pull-bottom">
                        <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                            <div class="col-sm-12 text-right m-t-10">
                                <p>
                                    <small>Alternatively login using a <a href="#" class="text-info">Facebook</a> or <a href="#" class="text-info">Google</a> account.
                        </small>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
